services:
  # DANOO CORE (The Brain & Wallet)
  # This container now runs alongside your Hostinger One-Click Apps
  danoo-core:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: danoo-core
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./data:/app/data
      - ./database:/app/database
      - ./logs:/app/logs
    restart: always