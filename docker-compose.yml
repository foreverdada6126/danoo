name: danoo-fleet

services:
  # 1. DANOO CORE (The Brain & Wallet)
  # Port 8000: Handles BTC cycles, logic, and your Dashboard UI.
  danoo-core:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: danoo-core
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SERPER_API_KEY=${SERPER_API_KEY}
      - MISSION_CONTROL_WEBHOOK=${MISSION_CONTROL_WEBHOOK}
      - LOCAL_AUTH_TOKEN=${LOCAL_AUTH_TOKEN}
      - VPS_IP=${VPS_IP}
    volumes:
      - ./data:/app/data
      - ./database:/app/database
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    pid: "host"
    restart: always
    networks:
      - danoo-net

  # 2. INTEL SERVICE (The Researcher - LangChain)
  # Port 5000: A separate worker for deep AI strategy research.
  intel-service:
    build:
      context: .
      dockerfile: Dockerfile.intel
    container_name: intel-service
    ports:
      - "5000:5000"
    env_file: .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SERPER_API_KEY=${SERPER_API_KEY}
      - MISSION_CONTROL_WEBHOOK=${MISSION_CONTROL_WEBHOOK}
      - LOCAL_AUTH_TOKEN=${LOCAL_AUTH_TOKEN}
      - VPS_IP=${VPS_IP}
    restart: always
    networks:
      - danoo-net

networks:
  danoo-net:
    name: danoo-shared-network
    driver: bridge