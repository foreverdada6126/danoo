services:
  danoo:
    build: .
    container_name: danoo-v5.2
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./database:/app/database
      - ./logs:/app/app_logs
      - ./reference_files:/app/reference_files
    restart: always

  openclaw:
    image: phioranex/openclaw-docker:latest
    container_name: openclaw
    ports:
      - "3456:3456"
      - "18789:18789"
    environment:
      OPENCLAW_GATEWAY_TOKEN: "CHANGE_ME_TO_A_LONG_RANDOM_TOKEN"
      DANOO_BASE_URL: "http://danoo:8000"
    volumes:
      - ./openclaw:/app/openclaw
      - ./data:/shared/data
      - ./reference_files:/shared/reference_files
    restart: always